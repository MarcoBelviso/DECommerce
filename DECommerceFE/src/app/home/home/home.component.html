  <!-- Header-->
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">

      </div>
    </div>
  </div>

  <!-- Section-->
  <section class=" header py-5" >
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <div *ngFor="let product of products; index as i">
            <div class="col mb-5" >
                <div class="card h-100 bg-dark">
                    <!-- Product image-->
                    <img *ngIf="configurationService.isVisible(nameComponent,'ImageValue')" class="card-img-top" src="data:image/png;base64,{{product.image}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.field1}}</h5>
                            <!-- Product price-->
                            {{product.unitPrice| currency: 'EUR' }}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-light mt-auto" href="#"
                          routerLink="/productDetail/{{product.productID}}">View details</a></div>
                    </div>
                </div>
              </div>
        </div>
    </div>
  </div>
  </section>
  <!-- Footer-->
  <footer class="py-5 bg-dark">
      <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
</body>
